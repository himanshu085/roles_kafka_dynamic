# Note that this file was always incomplete  and lagging changes to configuration settings

[defaults]
inventory = ./aws_ec2.yaml
host_key_checking = False
remote_user = ubuntu
private_key_file = /var/lib/jenkins/workspace/vmkey.pem
roles_path = .
[inventory]
enable_plugins = amazon.aws.aws_ec2
[ssh_connection]
ssh_args = -o ProxyCommand="ssh -i /var/lib/jenkins/workspace/vmkey.pem -o StrictHostKeyChecking=no -W %h:%p ubuntu@$(aws ec2 describe-instances --filters Name=tag:Name,Values=Public-Instance --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)"
